<script type="text/javascript">

	repo.read('gh-pages', $backup, function(err, data) {
		
		//console.log(data);

	    repo.write('gh-pages','apis.json', data, 'Save', function(err) {
	
			console.log(err);
	        console.log("Overwriting!!");

			//location.href = 'editor-apis-json.html?oAuth_Token=' + $oAuth_Token;

	    	});			
		
		});	
	}

</script>
